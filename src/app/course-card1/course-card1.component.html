<div class="card">
    <div class="top-section">
        <div class="left-section">
            <div class="cardHaeding">TAVSIYE ORANI</div>
            <div style="font-weight: bold;margin: 5px 0 10px;font-size: 15px;">{{ completionPercentage }}% Complete
            </div>
            <div class="progress-bar">
                <div class="progress" [style.width]="completionPercentage + '%'"></div>
            </div>
        </div>

        <div class="right-section">
            <div class="cardHaeding">TAVSIYE EDENLER</div>
            <div class="people-section">
                <div class="visited-circle">
                    <div class="people-section">
                        <div class="visited-circle">
                            <div class="avatar" *ngFor="let person of visitedPeople; let last = last">
                                <img [src]="person.avatar" alt="Person Avatar">
                                <div *ngIf="last" class="total-count">+{{ visitedPeople.length }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="student-section">
            <div class="student-logo">
                <!-- <img src="student-logo.png" alt="Student Logo"> -->
                <i class="bi bi-people"></i>
            </div>
            <!-- <div class="total-students"> -->
                <div style="margin-left: 5px;">130 Students</div>
            <!-- </div> -->
        </div>

        <div class="student-section">
            <div class="hours-logo">
                <i class="bi bi-clock"></i>
                <!-- <img src="hours-logo.png" alt="Hours Logo"> -->
            </div>
            <!-- <div class="total-hours"> -->
                <div style="margin-left: 5px;">16 HOURS</div>
            <!-- </div> -->
        </div>
    </div>
</div>
